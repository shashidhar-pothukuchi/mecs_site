{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main">
    <div class="container">
        <div class="signup-content">
            <div class="signup-img">
                
                <div style='text-align: center; margin-top: 200px;'>
                    <a href="{% url 'index' %} ">
                    <img src="{% static 'img/mecs.jpg' %}" href="{% url 'index' %}">
                    <h1>MECS</h1>
                </a>
                </div> 
            </div>
            {% include 'partials/_alerts.html' %}
            <div class="signup-form">
                <form method="POST" class="register-form" id="register-form" action="{% url 'register' %}">
                    {% csrf_token %}
                    <h2>student registration form</h2>
                    

                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">First Name :</label>
                            <input type="text" name="firstname" id="firstname" required/>
                        </div>
                        <div class="form-group">
                                <label for="name">Last Name :</label>
                                <input type="text" name="lastname" id="lastname" required/>
                            </div>
                    </div>
                    <div class="form-group">
                            <label for="name">Username(used for login) :</label>
                            <input type="text" name="username" id="username" required/>
                        </div>
                    <div class="form-radio">
                        <label for="gender" class="radio-label">Gender :</label>
                        <div class="form-radio-item">
                            <input type="radio" name="gender" id="male" >
                            <label for="male">Male</label>
                            <span class="check"></span>
                        </div>
                        <div class="form-radio-item">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label>
                            <span class="check"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="state">Branch :</label>
                            <div class="form-select">
                                <select name="branch" id="state">
                                    <option value=""></option>
                                    <option value="civ">CIVIL</option>
                                    <option value="cse">CSE</option>
                                    <option value="ece">ECE</option>
                                    <option value="eee">EEE</option>
                                    <option value="mech">MECH</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        
                    </div>
                   
                    <div class="form-group">
                        <label for="pincode">Roll No :</label>
                        <input type="text" name="rollno" id="pincode">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email ID :</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="form-group">
                            <label for="birth_date">Passowrd :</label>
                            <input type="password" name="password" id="birth_date">
                        </div>
                        <div class="form-group">
                                <label for="birth_date">Confirm Password :</label>
                                <input type="password" name="confirmpass" id="birth_date">
                            </div>
                    
                    <div class="form-submit">
                        <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                        <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                    </div>
                     
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
